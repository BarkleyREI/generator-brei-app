language: node_js
node_js:
- '10'
- '11'
- '12'
- '13'
- lts/*
- node
before_install:
- npm install -g yo stylelint
- currentfolder=${PWD##*/}
- if [ "$currentfolder" != 'generator-brei-app' ]; then cd .. && eval "mv $currentfolder
  generator-brei-app" && cd generator-brei-app; fi
before_script:
- npm install -g yo stylelint
deploy:
  provider: npm
  email: nessthehero@gmail.com
  api_key:
    secure: 
  on:
    branch: master
    repo: BarkleyREI/generator-brei-app
  skip_cleanup: 'true'
